<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - EINFACH</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <script src="https://kit.fontawesome.com/525a7ba6e9.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div class="container">
            <i class="fas fa-bars" alt="menu"></i>
            <img src="img/Agrupar_4.svg" alt="Logo da Empresa">
            <i class="fas fa-user" alt="Ícone de Perfil"></i>
        </div>
    </header>
    <div class="form_cadastro">
        <form action="" method="post">
            <label for="name">Nome</label>
            <input type="text" name="name" required>

            <label for="name">Nome da Empresa</label>
            <input type="text" name="name" required>

            <label for="name">CNPJ</label>
            <input type="text" name="name" required>

            <label for="name">Teleofne</label>
            <input type="text" name="name" required>

            <label for="email">E-mail</label>
            <input type="email" name="email" required>
        </form>
    </div>
    <footer>
        <div class="icons">
            <i class="fab fa-facebook"></i>
            <i class="fab fa-twitter"></i>
            <i class="fab fa-instagram"></i>
            <i class="fas fa-phone-alt"></i>
        </div>
        <p>© 2020 - Todos os direitos reservados.</p>
    </footer>
</body>

</html>
