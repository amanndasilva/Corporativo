<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corporativo - EINFACH</title>
    <script src="https://kit.fontawesome.com/525a7ba6e9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header_menu">

        <div class="container">

            <i class="fas fa-bars " alt="menu"></i>

            <img src="img/Agrupar_4.svg" alt="Logo da Empresa">

            <i class="fas fa-user "></i>

        </div>

    </header>
    
    <main class="ranking">
        <!-- <div class="menu1201"> -->

            <nav class="menulateral">
                <ul class="ultra">
                    <li >
                        <a href="#">
                            <i class="fas fa-boxes  fa-2x"></i><p class="sas">
                                
                                estoque
                            </p>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fas fa-eye  fa-2x"></i><p class="sas">
                                
                                monitoramento
                            </p>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fas fa-external-link-alt  fa-2x"></i><p class="sas" >
                                
                                rendimento
                            </p>
                            
                        </a>
                    </li>
                    <li>
                        <a href="#">    
                            <i class="fas fa-archive  fa-2x"></i><p class="sas">
                                
                                arquivos
                            </p>
                        </a>
                    </li>
                    
                </ul>
            </nav>
        </div>
        <section class="estrutura-do-ranking">
            <h2>Ranking</h2>
            <div class="posicao1">
                1°
                <img src="img/unnamed.png" alt="imagem de user">

            </div>
            <div class="posicao2">
                2°
                <img src="img/unnamed.png" alt="imagem de user">
            </div>
            <div class="posicao3">
                3°
                <img src="img/unnamed.png" alt="imagem de user">

            </div>
        </section>

        

    </main>
    <footer>
        <div class="icons">
            <i class="fab fa-facebook"></i>
            <i class="fab fa-twitter"></i>
            <i class="fab fa-instagram"></i>
            <i class="fas fa-phone-alt"></i>
        </div>   
        <p>Todos os direitos reservados 2020</p>
    </footer>
    
</body>
</html>
